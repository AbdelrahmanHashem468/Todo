<!-- Navbar -->
<nav *ngIf="_auth.isLoggd" class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" [routerLink]="['/todos']">
          <i class="fas fa-tasks"></i>
        </a>

        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link"  [routerLink]="['/deletedTodo']">DeletedTodo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"[routerLink]="['/favouriteTodo']">FavouriteTodo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/completedTodo']">CompletedTodo</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
  
      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <!-- Icon -->
        <a class="text-reset me-3" >
          <i class="fas fa-percent fa-lg" style="color: #1f512e;"> {{todoPercentage}}</i>
        </a>
  
        <!-- Notifications -->
        <div class="dropdown">
          <strong class="d-none d-sm-block ms-1">{{_user.user.name}}</strong>
        </div>

        <div class="dropdown">

          <strong class="d-none d-sm-block ms-1">{{_user.user.quote}}</strong>

      </div>
        <!-- Avatar -->
        <div class="dropdown">

            <img
              [src]="_user.user.photo"
              class="rounded-circle"
              height="25"
              alt="Black and White Portrait of a Man"
              loading="lazy"
            />
        </div>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
